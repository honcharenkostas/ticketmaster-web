<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Events Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    #table-container tr {
        font-size: 0.8em;
    }
    #table-container tr.fade {
        opacity: 1;
    }
    .clickable {
        cursor: pointer;
    }
    .navbar-nav .nav-link {
        padding-left: 0 !important;
        padding-right: 1em !important;
    }
    .navbar-nav .nav-item.active {
        font-weight: 600;
        text-decoration: underline;
        text-underline-offset: 4px;
        text-decoration-thickness: 1px;
    }
</style>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% if active_page == 'tickets' %} active {% endif %}">
                        <a class="nav-link" href="/tickets?page=1&event_id=Any">Tickets</a>
                    </li>
                    <li class="nav-item {% if active_page == 'events' %} active {% endif %}">
                        <a class="nav-link" href="/events?page=1">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-2">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
